<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<title>Update Profile</title>
</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<form class="form horizontal">
						<fieldset>
							<legend>User Profile</legend>

							<div class="form-group">
								<label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>
								<div class="col-md-4">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input type="text" name="Name" id="Name (Full name)" placeholder="Full name" class="form-control input-md">
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
									<div class="col-md-4">
										<input id="upload photo" type="file" name="Upload photo" class="input-file">
									</div>
								</div>
							</div>


							<div class="form-group">
								<label class="col-md-4 control-label" for="Date of Birth">Date of Birth</label>
								<div class="col-md-4">
									
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-birthday-cake"></i>
										</div>
										<input id="Date of Birth" type="text" name="Date of Birth" placeholder="Date of Birth" class="form-control input-md">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label" for="Gender">Gender</label>
								<div class="col-md-4">
									<label class="radio-inline" for="Gender-0">
										<input type="radio" name="Gender" id="Gender-0" value="1" checked="checked">
										Male
									</label>
									<label class="radio-inline" for="Gender-1">
										<input type="radio" name="Gender" id="Gender-1" value="1" checked="checked">
										Female
									</label>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			
		</div>

		

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
